<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta  name="viewport" content="width=device-width,initial-scale=1.0">
	<meta http-equiv="X-UA-Compatiable" content="ie=edge">
	<title>Booking System</title>
	<link rel="stylesheet" type="text/css" href="./css/book1.css">
</head>
<body>
	<header class="topbar">
            <div class="container flex justify-between items-center">
                <div class="icons flex items-center">
                   
                    <input type="text" placeholder="Search Location...">
                    <img src="./icons/search.svg">

                </div>
                <div class="auth flex items-center">
                    <div>
                        <img src="./icons/user-icon.svg">
                        <a href="login.html">Log In / Register Now</a>
                    </div>
                    <span class="divider">|</span>
                    
                    
                </div>
            </div>
        </header>
        <nav>

            <div class="top">
                <div class="container flex justify-between">
                    <div class="contact flex items-center">
                        <img src="./icons/phone.svg">
                        <div>
                          <h5>Call US: +977 9800000001</h5>
                          <h6>E-mail: Kushrirealstate@gmail.com </h6>
                        </div>
                    </div>
                    <div class="branding flex items-center">
                        <img src="./images/III.jpg" height="75px" width="100px">
                    </div>
                    <div class="time flex items-center">
                        <img src="./icons/clock.svg">
                        <div>
                            <h5>Working Hours</h5>
                            <h6>Sunday-Friday(10am-5pm)</h6>
                        </div>
                    </div>
                </div>
            </div>
            <div class="navbar magic-shadow">
                <div class="container flex justify-center">
                    <a href="index.html">Home</a>
                    <a href="aboutus.html">About us</a>
                    <a href="forrent.html">For Rent</a>
                    <a href="notify.html">Notify</a>
                    <a href="contact.html">Contact us</a>
                    
    
    
                </div>
            </div>
        </nav>


        <section class="section-book">
            <div class="book">
              <div class="book__form">
                <form action="#" class="form">
                  <h2 class="heading">
                    Start booking now
                  </h2>
                  <div class="form__group">
                    <input
                      type="text"
                      class="form__input"
                      placeholder="Full name"
                      id="name"
                      required
                    />
                    <label for="name" class="form__label">Full name</label>
                  </div>
      
                  <div class="form__group">
                    <input
                      type="email"
                      class="form__input"
                      placeholder="Email address"
                      id="email"
                      required
                    />
                    <label for="email" class="form__label">Email address</label>
                  </div>
                      <div class="form__group">
                          <input
                          type="contact"
                          class="form__input"
                          placeholder="Contact Number"
                           id="Contact"
                           required
                          />
                           <label for="contact" class="form__label">Contact Number</label>
                      </div>
      
                    <div class="form__group">
                      <input
                        type="location"
                        class="form__input"
                        placeholder="Location"
                        id="location"
                        required
                      />
                      <label for="location" class="form__label">Location</label>
                    </div>
      
                  
      
                  <div class="form__group">
                    <button class="btn ">Submit &rarr;
                      <a href=""></a>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </section>

</body>
</html>
